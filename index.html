<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mouse Tracking Animation</title>
  </head>

  <body class="h-screen bg-gradient-to-t from-zinc-950 to-zinc-900 cursor-none">
    <div class="flex justify-center overflow-hidden">
        <h1 class="w-fit text-white overflow-hidden font-bold relative py-6 text-2xl">
            Move Your Mouse To See The Effect
            <hr class="w-full absolute rounded-full">
        </h1>
    </div>
    <div class="cursor fixed h-5 w-5 rounded-full">

    </div>

    <script type="text/javascript">
        
        let cursor = document.querySelector('.cursor');

        document.addEventListener("mousemove", (e) => {
            let x = e.clientX;
            let y = e.clientY;

            cursor.style.left = x + "px";
            cursor.style.top = y + "px";
            cursor.style.display = none;
        })
    </script>
  </body>
</html>
